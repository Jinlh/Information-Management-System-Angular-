<div class="app-news-detail">
	<div class="main-inner">
		<h2>消息详情</h2>
		<div class="news-detail">
			<div class="row">
				<div class="col-lg-3 t-r">消息标题</div>
				<div class="col-lg-8">{{data.title}}</div>
			</div>
			<div class="row">
				<div class="col-lg-3 t-r">消息作者</div>
				<div class="col-lg-8">{{data.writer}}</div>
			</div>
			<div class="row">
				<div class="col-lg-3 t-r">消息日期</div>
				<div class="col-lg-8">{{data.date | date : 'yyyy-MM-dd HH:mm:ss'}}</div>
			</div>
			<div class="row">
				<div class="col-lg-3 t-r">消息内容</div>
				<div class="col-lg-8">{{data.content}}</div>
			</div>
		</div>
	</div>
</div>
