<div class="app-news-list">
	<div class="main-inner clearfix">
		<h2>消息列表</h2>
		<div class="news-list">
			<div class="row news-title">
				<div class="col-lg-2">消息ID</div>
				<div class="col-lg-4">消息标题</div>
				<div class="col-lg-3">消息作者</div>
				<div class="col-lg-3">发布时间</div>
			</div>
			<div class="row" ng-repeat="item in list">
				<div class="col-lg-2">
					<a ng-href="#/newsdetail/{{item.id}}">{{item.id}}</a>
				</div>
				<div class="col-lg-4">
					<a href="#/newsdetail/{{item.id}}" class="ng-binding">{{item.content}}</a>
				</div>
				<div class="col-lg-3">{{item.writer}}</div>
				<div class="col-lg-3">{{item.date | date : 'yyyy-MM-dd HH:mm:ss'}}</div>
			</div>
		</div>
		<!-- 页码部分 -->
		<div class="pull-right">
			<ul class="pagination">
				<li><a href="#/newslist/{{num < 2 ? 1 : num - 1}}">前一页</a></li>
				<li><a href="#/newslist/{{+num + 1}}">后一页</a></li>
			</ul>
		</div>
	</div>
</div>
