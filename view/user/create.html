<div class="app-create-user">
	<div class="main-inner">
		<h2>创建用户</h2>
		<form name="user_form" ng-submit="submitData()">
			<div class="row">
				<div class="col-lg-3">
					<label for="user_name">用户名：</label>
				</div>
				<div class="col-lg-5">
					<input type="text" class="form-control" id="user_name" ng-model="user.username" name="username" placeholder="请输入您的昵称" ng-required="true">
				</div>
				<div class="col-lg-4">
					<span class="text-danger" ng-show="user_form.username.$dirty && user_form.username.$invalid">用户名是必填的</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<label for="pass_word">密&emsp;码：</label>
				</div>
				<div class="col-lg-5">
					<input type="text" class="form-control" id="pass_word" ng-model="user.password" name="password" placeholder="请输入用户密码" ng-required="true">
				</div>
				<div class="col-lg-4">
					<span class="text-danger" ng-show="user_form.password.$dirty && user_form.password.$invalid">用户密码必填</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<label for="tel">电&emsp;话：</label>
				</div>
				<div class="col-lg-5">
					<input type="text" class="form-control" id="tel" ng-model="user.tel" name="tel" placeholder="请输入电话号码" ng-pattern="/^1\d{10}$/">
				</div>
				<div class="col-lg-4">
					<span class="text-danger" ng-show="user_form.tel.$dirty && user_form.tel.$invalid">电话号码是以1开头11位数字</span>
				</div>
			</div>
			<!-- 创建性别 -->
			<div class="row">
				<div class="col-lg-3">
					<label>性&emsp;别：</label>
				</div>
				<div class="col-lg-5 form-radio">
					<label>男&emsp;<input type="radio" name="sex" ng-model="user.sex" value="male"></label>
					<label>女&emsp;<input type="radio" name="sex" ng-model="user.sex" value="female"></label>
				</div>
			</div>
			<!-- 简介 -->
			<div class="row">
				<div class="col-lg-3">
					<label for="info">简&emsp;介：</label>
				</div>
				<div class="col-lg-5">
					<textarea class="form-control" id="info" ng-model="user.info" placeholder="请输入用户简介"  name="info" ng-required="true"></textarea>
				</div>
				<div class="col-lg-3">
					<span class="text-danger" ng-show="user_form.info.$dirty && user_form.info.$invalid">简介是必填的</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-5 col-lg-offset-3">
					<button ng-disabled="user_form.$invalid" type="submit" class="btn btn-success">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
